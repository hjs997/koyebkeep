name: ğŸš€ Auto Build & Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # å½“ main åˆ†æ”¯æœ‰æ–°æäº¤æ—¶è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/niandbybay:latest .

      - name: ğŸ“¤ Push Docker Image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/niandbybay:latest
